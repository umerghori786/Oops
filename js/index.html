<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js</title>
</head>
<body>



<script type="text/javascript">

	//var
	var xxx = "world"; 
	var xxx = "new world"; //you can redeclare
	xxx = "hello world" // you can reassign
	console.log(xxx);

	//let
	let abc = "let in js";
	//let abc = "new let in js"; // you cant redeclate
	abc = 'asign in js';

	console.log(abc);



	//const

	const zzz = "const in js";
	//const zzz = "re declare const in js"; cant redeclare
	//zzz = "re assign const in js"; cant redeclare


	//<!---------------------------------------Arrow function--------------------->
	function simple(){
		console.log('this is simple function');
	}

	let hello = function(ver){
		console.log(ver);
	}

	let arrow = (ver) => {
		console.log(ver)
	}

	simple()
	hello('hello varialble function')
	arrow('hello this is arrow function')

	
	/*------------------------------promise-------------------------------------------*/
	let complete = false;

	let prom = new Promise(function(resolve,reject){

		if(complete){
			resolve('i am succesfull;;;;;;;;;;;;;;;;;;;');
		}else{
			reject('i ma rejected');
		}

	});

	/*let onFullfil = (result) => {
		console.log(result)
	}
	let onRejection = (error) => {
		console.log(error)
	}*/

	prom.then((result) => {
		console.log(result)
	}).catch((error) => {
		console.log(error)
	});


	/*
	* Aysnc function in js
	* it is similar to promise but little complicated like promise
	*/


	async function test(){
		return "hello this is for sync function";
	}

	test().then((result)=>{
		console.log(result);
	})

	//2nd way

	let testSeocnd = async function(){
		return "hello this is for sync function with let method";
	}

	testSeocnd().then((result)=>{
		console.log(result);
	})

	//3rd way

	let testthree = async () => {
		return "hello this is for sync function with arrow method";
	}

	testthree().then((result)=>{
		console.log(result);
	})
</script>
</body>
</html>
