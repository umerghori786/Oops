<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<title>arrow function</title>
</head>
<body>
<script type="text/javascript">

	let complete = false;

	let pro = new Promise(function(resolve, reject){
		if (complete) {

			resolve('if condition fulfill then this call') 
		}else{

			reject('if condition fails then this call')  
		}
	})

	

	pro.then((result)=>{

		//then execute in case of success
		//result is what we pass in resolve function as perameter 
		console.log(result) // give (if condition fulfill then this call) this in console

	}).catch((error)=>{

		//catch execute incase of failure
		//erro is what we pass in reject function as perameter 
		console.log(error) // give (if condition fails then this call) this in console

	})

	


	async function test(){
		 return await axios.get(`https://jsonplaceholder.typicode.com/posts/1/comments`)
	}

	test().then((res)=>{
		console.log(res)
	})

	axios.get(`https://jsonplaceholder.typicode.com/posts/1/comments`)
	.then((response)=>{
		console.log(response.data);
	})
</script>
</body>
</html>
