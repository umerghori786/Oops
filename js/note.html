<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
	<title></title>
</head>
<body>
<textarea id="editor1000"  placeholder="Completa" name="Escribe_la_biografÃ­a_de_tu_personaje" rows="20"> </textarea>

<script type="text/javascript">
	function HelloButton (context)  {
               
                const ui = $.summernote.ui;
// create button
                const button = ui.button({
                    contents: ' Hello 1',
                    
                    click: () => {

                        var span = document.createElement("span");
                        //span.style.fontWeight = "bold";
                        //span.style.color = "green";
                        span = "{{"+span+"}}";
                        console.log(span)
                        if (window.getSelection) {
                            var sel = window.getSelection();
                            if (sel.rangeCount) {
                                var range = sel.getRangeAt(0).cloneRange();
                                range.surroundContents(span);
                                sel.removeAllRanges();
                                sel.addRange(range);
                            }
                        }

                    }
                });
                return button.render();
            }

        $('#editor1000').summernote({
                minHeight: 500,
                maxHeight: 600,
                focus: true,
            toolbar: [
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['font', ['strikethrough', 'superscript', 'subscript']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']],
                ['mybutton', ['hello']]
            ],

            buttons: {
                hello: HelloButton
            }
        });

    $(".note-palette-title").html('Elige un color')  
    $('.note-color-select').hide()  
    $(".note-color-reset").html('Quitar el color')
</script>
</body>
</html>
