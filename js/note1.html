<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
          <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
	<title></title>
</head>
<body>
<textarea id="editor1000"  placeholder="Completa" name="Escribe_la_biografÃ­a_de_tu_personaje" rows="20"> </textarea>

<script type="text/javascript">
	function HelloButton (context)  {
               
                const ui = $.summernote.ui;
// create button
                const button = ui.button({
                    contents: ' Hello 1',
                    
                    click: () => {
                        var selectedText = window.getSelection();
                        console.log(selectedText);
                        var curlyBraces = '{{' + selectedText + '}}';

                        var selected, range;
                        if (window.getSelection) {
                            selected= window.getSelection();
                            if (selected.rangeCount) {
                                range = selected.getRangeAt(0);
                                range.deleteContents();
                                range.insertNode(document.createTextNode(curlyBraces));
                            }
                        } else if (document.selection && document.selection.createRange) {
                            range = document.selection.createRange();
                            range.text = curlyBraces;
                        }

                    }
                });
                return button.render();
            }

        $('#editor1000').summernote({
                minHeight: 500,
                maxHeight: 600,
                focus: true,
            toolbar: [
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['font', ['strikethrough', 'superscript', 'subscript']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']],
                ['mybutton', ['hello']]
            ],

            buttons: {
                hello: HelloButton
            }
        });

    $(".note-palette-title").html('Elige un color')  
    $('.note-color-select').html('Elige un color')  
    $(".note-color-reset").html('Quitar el color')
</script>
</body>
</html>
